<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <title>Результаты голосования</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-poll"></i> Результаты голосования</h1>
      <div class="header-stats">
        <span class="stat-item"><i class="fas fa-users"></i> 1,247 участников</span>
        <span class="stat-item"><i class="fas fa-clock"></i> Обновлено: сегодня</span>
      </div>
    </div>
  </header>
  <main>
    <section class="charts-container">
      <div class="chart-card" data-chart-id="1">
        <div class="chart-header">
          <h2><i class="fas fa-chart-bar"></i> Участие в голосовании</h2>
          <span class="chart-badge">Активность</span>
        </div>
        <div class="chart-wrapper">
          <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsguQ4U0oUB1REaM9KpvVruWd6Kg5R59oIpfvf3mnGIpaRVXUJ4-JFdGFWpdBQUcS36Xc-PxNW6Dsp/pubchart?oid=1845240387&format=interactive" frameborder="0"></iframe>
        </div>
      </div>

      <div class="chart-card" data-chart-id="2">
        <div class="chart-header">
          <h2><i class="fas fa-chart-line"></i> Тренды</h2>
          <span class="chart-badge">Динамика</span>
        </div>
        <div class="chart-wrapper">
          <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsguQ4U0oUB1REaM9KpvVruWd6Kg5R59oIpfvf3mnGIpaRVXUJ4-JFdGFWpdBQUcS36Xc-PxNW6Dsp/pubchart?oid=1301164648&format=interactive" frameborder="0"></iframe>
        </div>
      </div>

      <div class="chart-card" data-chart-id="3">
        <div class="chart-header">
          <h2><i class="fas fa-chart-pie"></i> Распределение</h2>
          <span class="chart-badge">Сегментация</span>
        </div>
        <div class="chart-wrapper">
          <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsguQ4U0oUB1REaM9KpvVruWd6Kg5R59oIpfvf3mnGIpaRVXUJ4-JFdGFWpdBQUcS36Xc-PxNW6Dsp/pubchart?oid=16471143&format=interactive" frameborder="0"></iframe>
        </div>
      </div>

      <div class="chart-card" data-chart-id="4">
        <div class="chart-header">
          <h2><i class="fas fa-chart-area"></i> Динамика развития</h2>
          <span class="chart-badge">Тренды</span>
        </div>
        <div class="chart-wrapper">
          <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsguQ4U0oUB1REaM9KpvVruWd6Kg5R59oIpfvf3mnGIpaRVXUJ4-JFdGFWpdBQUcS36Xc-PxNW6Dsp/pubchart?oid=39580622&format=interactive" frameborder="0"></iframe>
        </div>
      </div>

      <div class="chart-card" data-chart-id="5">
        <div class="chart-header">
          <h2><i class="fas fa-chart-network"></i> Взаимосвязи</h2>
          <span class="chart-badge">Аналитика</span>
        </div>
        <div class="chart-wrapper">
          <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQsguQ4U0oUB1REaM9KpvVruWd6Kg5R59oIpfvf3mnGIpaRVXUJ4-JFdGFWpdBQUcS36Xc-PxNW6Dsp/pubchart?oid=884575574&format=interactive" frameborder="0"></iframe>
        </div>
      </div>
    </section>
  </main>

  <!-- Модальное окно для полноразмерного просмотра -->
  <div id="fullscreen-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Диаграмма</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <iframe id="fullscreen-iframe" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <p><i class="fas fa-copyright"></i> 2025 Все права защищены</p>
      </div>
      <div class="footer-right">
        <p>Создано с <i class="fas fa-heart" style="color: #ff6b6b;"></i> для сообщества</p>
      </div>
    </div>
  </footer>

  <script>
    // Открытие диаграммы в полноразмерном режиме
    document.querySelectorAll('.chart-card').forEach(card => {
      card.addEventListener('click', function (e) {
        if (e.target.tagName !== 'IFRAME' && e.target.tagName !== 'BUTTON') {
          const chartId = this.getAttribute('data-chart-id');
          const title = this.querySelector('h2').textContent;
          const iframeSrc = this.querySelector('iframe').src;

          document.getElementById('modal-title').textContent = title;
          document.getElementById('fullscreen-iframe').src = iframeSrc;

          document.getElementById('fullscreen-modal').style.display = 'block';
          document.body.style.overflow = 'hidden'; // Запрет прокрутки фона
        }
      });
    });

    // Закрытие модального окна
    document.querySelector('.close-btn').addEventListener('click', function () {
      document.getElementById('fullscreen-modal').style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    // Закрытие по клику вне модального окна
    window.addEventListener('click', function (event) {
      const modal = document.getElementById('fullscreen-modal');
      if (event.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });

    // Закрытие ESC клавишей
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        document.getElementById('fullscreen-modal').style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
